<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Next Movie | Clicker</title>
    <link rel="stylesheet" href="https://use.typekit.net/tuw4zra.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/film-reel-svgrepo-com.svg">
    <script
        src="https://kit.fontawesome.com/ff4c1d9e56.js"
        crossorigin = "anonymous"
    ></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__wrapper">
                <div class="logo-wrapper">
                    <figure>
                        <img id="logo" src="/assets/film-reel-svgrepo-com.svg" alt="Clicker Logo"/>
                    </figure>
                    <span class="color logo-text">clicker</span>
                </div>
                <ul class="nav__link--list">
                    <li class="nav__link">
                        <a 
                            href="#landing"
                            class="nav__link--anchor link__hover-effect">
                        Home
                        </a>
                    </li>
                    <li class="nav__link">
                        <a 
                            href="/search.html"
                            class="nav__link--anchor link__hover-effect">
                        Films
                        </a>
                    </li>
                    <li class="nav__link">
                        <a 
                            href=""
                            class="button nav__link--anchor link__hover-effect">
                        Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="header-content">
                <h1 class="heading color"> Having Trouble Choosing What Next to Watch?</h1>
                <h2 class="tagline"> Find your next favorite show with <span class="color">clicker</span></h2>
            </div>
            <div class="input__wrapper">
                <input type="text" placeholder="Search by Genre, Title, or Keyword">
                <button class="button search__btn not-loading">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>
    </section>
</body>
</html>
